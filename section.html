<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sections</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sectionStyle.css" />
</head>
<body>

  <div class="section-header">
    <button onclick="navigateWithLoading('homePage.html')">ğŸ  Home</button>
    <h2>Sections</h2>
    <button onclick="navigateWithLoading('checkout.html')">ğŸ›’ Cart</button>
  </div>

  <div class="section">
    <div class="section-item">
      <img src="FoodImages/pizza.jpg" alt="Pizza" />
      <button onclick="navigateWithLoading('./MenuSections/pizza.html')">Pizza</button>
    </div>

    <div class="section-item">
      <img src="FoodImages/burger.jpg" alt="Burgers" />
      <button onclick="navigateWithLoading('./MenuSections/burger.html')">Burgers</button>
    </div>

    <div class="section-item">
      <img src="FoodImages/fingerfood.png" alt="FingerFood" />
      <button onclick="navigateWithLoading('./MenuSections/fingerFood.html')">FingerFood</button>
    </div>

    <div class="section-item">
      <img src="FoodImages/drink.jpg" alt="Drinks" />
      <button onclick="navigateWithLoading('./MenuSections/getranke.html')">Drinks</button>
    </div>

    <div class="section-item">
      <img src="FoodImages/dessert.jpg" alt="Desserts" />
      <button onclick="navigateWithLoading('./MenuSections/dessert.html')">Desserts</button>
    </div>

    <div class="section-item">
      <img src="FoodImages/beilagen.png" alt="Beilagen" />
      <button onclick="navigateWithLoading('./MenuSections/beilagen.html')">Beilagen</button>
    </div>

    <div class="section-item">
      <img src="FoodImages/pasta.webp" alt="Sandwiches" />
      <button onclick="navigateWithLoading('./MenuSections/pasta.html')">Pasta</button>
    </div>

    <div class="section-item">
      <img src="FoodImages/doner.jpg" alt="Doner" />
      <button onclick="navigateWithLoading('./MenuSections/doner.html')">Doner</button>
    </div>
  </div>

  <div class="cart-summary">
    Total: $<span id="total">0.00</span>
  </div>

  <div id="loading">
    <div class="loading-box">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    function updateCartSummary() {
      const total = cart.reduce((sum, item) => sum + (item.price * (item.quantity || 1)), 0);
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function navigateWithLoading(url) {
      document.getElementById('loading').style.display = 'flex';
      setTimeout(() => window.location.href = url, 1000);
    }

    updateCartSummary();

    let lastScrollTop = 0;
    const header = document.querySelector('.section-header');

    window.addEventListener('scroll', () => {
      let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        header.classList.add('hide');
      } else {
        header.classList.remove('hide');
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>

</body>
</html>
